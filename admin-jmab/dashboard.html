<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J-Mab Admin</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
    text-decoration: none;
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    display: flex;
}

/* SIDEBAR */
#sidebar {
    position: fixed;
    top: 0;
    left: 0;
    width: 200px;
    height: 100%;
    background-color: #012647;
    transition: .3s ease;
    color: white; 
    border-top-right-radius: 15px; 
    border-bottom-right-radius: 15px; 
}

#sidebar img{
    width: 130px;
    height: 130px;
}

#sidebar hr{
    border: 1px solid red;
}

#sidebar .h1{
    font-weight: 100;
    font-size: 30px;
    text-align: center;
}

#sidebar .side-menu {
    list-style: none;
    padding: 0;
    margin-top: 20px;
}

#sidebar .side-menu li {
    height: 48px;
    margin-left: 6px;
    border-radius: 48px 0 0 48px;
}

#sidebar .side-menu li a {
    display: flex;
    align-items: center;
    font-size: 16px;
    padding: 10px;
    gap: 10px;
    border-radius: 48px;
    color: white;
    transition: 0.3s;
}

main {
    margin-left: 190px; 
    padding: 20px;
    min-height: 100vh;
    background-color: #DCD7C9; 
    color: black; 
    width: calc(100% - 200px);
}

/* Box Layout */
.boxes {
    display: flex;
    gap: 20px;
    margin-bottom: 20px;
}

main h3 {
    font-size: 30px;
    font-weight: bolder;
}

.TotalSales {
    background-color: red;
    width: 50%;
    height: 200px;
    display: flex;
    font-size: 20px;
    font-weight: bold;
    border-radius: 10px;
    color: white;
}

.TotalCustomers {
    background-color: blue;
    width: 50%;
    height: 200px;
    display: flex;
    font-size: 20px;
    font-weight: bold;
    border-radius: 10px;
    color: white;
}

/* Icon Styling */
.icon {
    font-size: 30px;
    margin: 5px 0px 0px 10px;
}

/* Orders Table */
.orders-container {
    width: 100%;
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    color: black; 
}

h2 {
    color: black;
    text-align: center;
    margin-bottom: 20px;
}

table {
    width: 100%;
    border-collapse: collapse;
}

th, td {
    color: black;
    padding: 12px;
    text-align: left;
    border-bottom: 1px solid #ddd;
}

th {
    background: #3C91E6;
    color: black;
}

/* Order Status Colors */
.status {
    padding: 5px 10px;
    border-radius: 5px;
    color: white;
    font-weight: bold;
}

.pending {
    background: orange;
}

.completed {
    background: rgb(121, 162, 121);
}

.canceled {
    background: red;
}

#sidebar .side-menu li a:hover, #sidebar .side-menu li a.active {
    background-color: rgba(21, 219, 160, 0.2);
    transition: background 0.3s ease, color 0.3s ease;
    width: 95%;
}

</style>
</head>

<body>
    <!-- SIDEBAR -->
    <section id="sidebar">
        <div class="h1">
            <img src="ICONS.png" class="logo" alt="Logo">
            <p> Admin </p>
        </div>
        <hr>
        <ul class="side-menu">
            <li><a href="/JMAB/admin-jmab/dashboard.html" class="active"><i class="fas fa-gauge"></i> Dashboard</a></li>
            <li><a href="/JMAB/admin-jmab/products.html"><i class="fas fa-box"></i> Products</a></li>
            <li><a href="/JMAB/admin-jmab/orderConfirm.html"><i class="fas fa-shopping-cart"></i> Orders</a></li>
            <li><a href="/JMAB/admin-jmab/users.html"><i class="fas fa-user-circle"></i> Customers</a></li>
            <li id="logout"><a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </section>

    <!-- MAIN CONTENT -->
    <main>
        <!-- DASHBOARD CONTENT -->
        <div id="dashboard-content" class="content-section">
            <h1>DASHBOARD</h1>
            <div class="boxes">
                <div class="TotalSales">
                    <i class="fa-solid fa-chart-line icon"></i>
                    <p>Sales</p>
                </div>
                <div class="TotalCustomers">
                    <i class="fa-solid fa-user icon"></i>
                    <p>Customers</p>
                </div>
            </div>

            <div class="orders-container">
                <h2>Recent Orders</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Date Order</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Christian</td>
                            <td>2024-01-25</td>
                            <td><span class="status completed">Completed</span></td>
                        </tr>
                        <tr>
                            <td>Marvin</td>
                            <td>2024-02-24</td>
                            <td><span class="status pending">Pending</span></td>
                        </tr>
                        <tr>
                            <td>Noah</td>
                            <td>2024-05-25</td>
                            <td><span class="status canceled">Cancelled</span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <script src="JS/dashboard.js"></script>
</body>
</html>
