<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J-Mab Admin</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="users.js" defer></script>
    <style>
        * {
            text-decoration: none;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
        }

        #sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 200px;
            height: 100%;
            background-color: #012647;
            transition: .3s ease;
            color: white;
            border-top-right-radius: 15px; 
            border-bottom-right-radius: 15px; 
        }

        #sidebar img{
            width: 130px;
            height: 130px;
        }

        #sidebar hr {
            border: 1px solid red;
        }

        #sidebar .h1 {
            font-weight: 100;
            font-size: 30px;
            text-align: center;
            padding-bottom: 5px;
        }

        #sidebar .side-menu {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        #sidebar .side-menu li {
            height: 48px;
            margin-left: 6px;
            border-radius: 48px 0 0 48px;
        }

        #sidebar .side-menu li a {
            display: flex;
            align-items: center;
            font-size: 16px;
            padding: 10px;
            gap: 10px;
            border-radius: 48px;
            color: white;
            transition: 0.3s;
        }

        main {
            margin-left: 190px; 
            padding: 20px;
            min-height: 100vh;
            background-color: #DCD7C9;
            color: black;
            width: calc(100% - 200px);
        }

        #users-content {
            padding: 20px;
            font-family: 'Poppins', sans-serif;
        }

        #users-content h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        #customers-table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        #customers-table th, #customers-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        #customers-table th {
            background: #007bff;
            color: #fff;
            font-weight: 600;
        }

        #customers-table tbody tr:hover {
            background: #f1f1f1;
        }

        .action-btn {
            background: #dc3545;
            color: #fff;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 14px;
        }

        .action-btn:hover {
            background: #c82333;
        }

        #close-view-btn {
            position: absolute;
            bottom: 20px; /* Push the button to the bottom */
            left: 20px;   /* Align to the left */
            background: #dc3545;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 14px;
        }
        
        #close-view-btn:hover {
            background: #c82333;
        }

        #transaction-view{
            display: none; 
            position: fixed; 
            left: 50%; 
            bottom: 18%;
            transform: translate(-50%, -50%); 
            width: 800px; 
            height: 500px; 
            background: white; 
            padding: 20px; 
            border-radius: 8px; 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); 
            position: relative;
        }

        .view-btn {
            background-color: #007bff; 
            color: white; 
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s ease, transform 0.2s;
        }
        
        .view-btn:hover {
            background-color: #0056b3; 
            transform: scale(1.05); 
        }
        
        #sidebar .side-menu li a:hover, #sidebar .side-menu li a.active {
            background-color: rgba(21, 219, 160, 0.2);
            transition: background 0.3s ease, color 0.3s ease;
            width: 95%;
        }
    </style>
</head>
<body>
    <section id="sidebar">
        <div class="h1">
            <img src="ICONS.png" class="logo" alt="Logo">
            <p> Admin </p>
        </div>

        <hr>
        <ul class="side-menu">
            <li><a href="/JMAB/admin-jmab/dashboard.html"><i class="fas fa-gauge"></i> Dashboard</a></li>
            <li><a href="/JMAB/admin-jmab/products.html" ><i class="fas fa-box"></i> Products</a></li>
            <li><a href="/JMAB/admin-jmab/orderConfirm.html"><i class="fas fa-shopping-cart"></i> Orders</a></li>
            <li><a href="/JMAB/admin-jmab/users.html" class="active"><i class="fas fa-user-circle"></i> Customers</a></li>
            <li id="logout"><a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </section>

    <main>
        <div id="users-content" class="content-section">
            <h1>Registered Customers</h1>
            <table id="customers-table">
                <thead>
                    <tr>
                        <!--<th>ID</th>-->
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>        </th>
                    </tr>
                </thead>
                <tbody id="usersTable">
                    <!--DITO MALALAGAY YUNG MGA USER-->
                </tbody>
            </table>
        </div>

        <div id="transaction-view">
            <div id="transaction-view-content"></div>
            <button id="close-view-btn">Close</button>
        </div>
    </main>
    <script src="JS/users.js"></script>
</body>
</html>
